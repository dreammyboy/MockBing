<style>
	* {
		margin: 0;
		padding: 0;
	}		
	
	#content {
		height: 100vh;
		width: 100%;
		background-repeat: no-repeat;
		z-index: 0;
		background-image: url("images/ManhattanBeach_480x800.jpg");
		background-size: cover;
		background-position: center;
	}
	
	.fader {
		transition: opacity 1s ease-out;
		opacity: 0;
	}

	#snow_ctnr {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	
	.snow_dom_slice {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
	}
	
	.snow_fall {
		transform-origin: 0% 0%;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
	}
	
	.snow_01 {
		animation-delay: 0s;
		animation-duration: 50s;
		animation-name: snow_falling_fore;
		top: -100%;
	}
	
	.snow_02 {
		animation-delay: 25s;
		animation-duration: 50s;
		animation-name: snow_falling_fore;
		top: -100%;
	}
	
	.snow_03 {
		animation-delay: 0s;
		animation-duration: 70s;
		opacity: .5;
		animation-name: snow_falling_mid;
		top: -100%;
	}
	
	.snow_04 {
		animation-delay: 35s;
		animation-duration: 70s;
		opacity: .5;
		animation-name: snow_falling_mid;
		top: -100%;
	}
	
	.snow_drifter {
		width: 100%;
		height: 100%;
		background-repeat: repeat;
		background-image: url("images/snow.png")
	}
	
	.drift_01 {
		background-position: 10% 20%;
	}
	
	.drift_02 {
		background-position: 40% 60%;
	}
	
	.drift_03 {
		background-position: 90% 10%;
	}

	.drift_04 {
		background-position: 50% 15%;
	}
	
	.frost_sprite {
		background-image: url("images/icy_sides.png");
		position: absolute;
		height: 100px;
		background-size: 120%;
		background-position: center bottom;
		background-repeat: repeat-x;
	}
	
	#frost_ctnr {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	
	.lights_sprite {
		background-image: url("images/lights.png");
		position: absolute;
		height: 100px;
		background-size: 120%;
		background-position: center bottom;
		background-repeat: repeat-x;
	}
	
	#lights_ctnr {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	
	div.frame_left {
		top: -100px;
		left: 0;
		transform: rotate(90deg);
		transform-origin: 0 100px;
		pointer-events: none;
	}			
	
	div.frame_right {
		top: 100%;
		left: calc(100% - 100px);
		transform: rotate(-90deg);
		transform-origin: 0 0;
		pointer-events: none;
	}
	
	div.frame_top {
		top: 0;
		left: 0;
		transform: rotate(180deg);
		pointer-events: none;
	}
	
	div.frame_bottom {
		bottom: 0;
		left: 0;
		pointer-events: none;
	}
	
	@media all and (orientation:portrait) { 
		.frame_left, .frame_right, .frame_top, .frame_bottom {
			width:100vh;
		}
	}
	
	@media all and (orientation:landscape) { 
		.frame_left, .frame_right, .frame_top, .frame_bottom {
			width:100vw;
		}
	}
	
	@keyframes snow_falling_fore {
		0% {
			top: -100%;
			opacity: 0
		}

		1% {
			top: -100%;
			opacity: 1
		}

		99.8% {
			top: 100%;
			opacity: 1
		}

		99.9% {
			opacity: 0
		}

		100% {
			top: -100%;
			opacity: 0
		}
	}
	
	@keyframes snow_falling_mid {
		0% {
			top: -100%;
			opacity: 0
		}

		1% {
			top: -100%;
			opacity: 1
		}

		99.8% {
			top: 100%;
			opacity: 1
		}

		99.9% {
			opacity: 0
		}

		100% {
			top: -100%;
			opacity: 0
		}
	}
	
	#core_layer {
		top: 20%;
		width: 100%;
		left: 0;
		z-index: 3;
		position: absolute;
	}
	
	.mid {
		display: flex;
		justify-content: center;
		align-items: center;		
	}
	
	.sbox {
		padding: 10px 15px;
		width:auto;
	}
	
	#sb_form_q {
		height: 44px;
		width: 100%;
		font-size: 18px;
		background-color: rgba(255,255,255,.95);
		border: 1px solid #fff;
		transition: opacity 200ms;		
		outline: none;
		padding: 2px 70px 1px 7px;
		z-index: 1;
	}

					<img class="advent-icon" src="images/cal_open.png" >
				</li>
				<li class="mid advent_day" data="snow">
					<img class="advent-icon" src="images/cal_snow.png" >
				</li>
				<li class="mid advent_day" data="light">
					<img class="advent-icon" src="images/cal_lights.png" >
				</li>
				<li class="mid advent_day" data="ice">
					<img class="advent-icon" src="images/cal_frost.png" >
				</li>
				<li class="mid advent_day" data="bell">
					<img class="advent-icon" src="images/cal_jingle_bell.png">
				</li>
				<li class="mid advent_day" data="fire">
					<img class="advent-icon" src="images/cal_yuleog.png" >
				</li>
			</ul>

	<script>
		var presentLayer = document.getElementById("present_layer");
		var funcs = {
			gift: gift,
			snow: snow,
			light: light,
			ice: ice,
			bell: bell,
			fire: fire
		};
		presentLayer.addEventListener("click",itemClick);
		function itemClick(e) {
			var doms = e.path||getPath(e.target);
			var dom;
			//alert(e.target);
			doms.forEach(function(node) {
				if(node.nodeName == "LI") {
					dom = node;
				}
			});

			if(dom.getAttribute("class").indexOf("opened") > 0) {
				dom.setAttribute("class", "mid advent_day");
				funcs[dom.getAttribute("data")](false);
			}else {
				dom.setAttribute("class", "mid advent_day opened");
				funcs[dom.getAttribute("data")](true);
			}
		}
		
		presentLayer.addEventListener("transitionend",function() {
			presentLayer.style.transition = "none";
		});
		
		function gift(isOpen) {
			var presentLayer = document.getElementById("present_layer");
			presentLayer.style.transition = "max-width 333ms ease-in-out";
			if(isOpen) {
				presentLayer.style.maxWidth="336px";
			}else {
				presentLayer.style.maxWidth="56px";
			}
		}
		
		function snow(isOpen) {
			var snowCtnr = document.getElementById("snow_ctnr");
			
			if(isOpen) {
				if(snowCtnr != null) {
					snowCtnr.style.opacity = 1;
				}else {
					var snow = document.getElementById("snow");
					var content = document.getElementById("content");
					content.insertAdjacentHTML("afterbegin",snow.innerHTML);
				}
				
			}else {
				snowCtnr.style.opacity = 0;
			}
		}
		
		function light(isOpen) {
			var lightsCtnr = document.getElementById("lights_ctnr");
			if(isOpen) {
				lightsCtnr.style.opacity = 1;
			}else {
				lightsCtnr.style.opacity = 0;
			}
		}
		
		function ice(isOpen) {
			var frostCtnr = document.getElementById("frost_ctnr");
			if(isOpen) {
				frostCtnr.style.opacity = 1;
			}else {
				frostCtnr.style.opacity = 0;
			}
		}
		
		function bell() {
		
		}
		
		function fire() {
		
		}
		//只有chrome的event有path属性，其余没有的用此函数获取。
		function getPath(dom) {
			var path = [];
			while (dom) {
				path.push(dom);
				dom = dom.parentElement;
			}
			if (path.indexOf(window) === -1 && path.indexOf(document) === -1)
				path.push(document);
			if (path.indexOf(window) === -1)
				path.push(window);
			return path;
		}
	</script>
